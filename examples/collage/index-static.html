<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
	<title>Collage example</title>
	
	<!-- Chiparaki projection template --> 
	<link type="text/css" rel="stylesheet" href="css/chiparaki-projection.css" />	
	
	<!-- Our collage style sheet, based on the examples -->
	<link type="text/css" rel="stylesheet" href="css/collage.css" />
		
	<!-- NOTE: Our CollagePlus is modified! Check the js --> 
	
	<!-- Begin CollagePlus --> 
        <link rel="stylesheet" type="text/css" href="js/CollagePlus/css/transitions.css" media="all" />

        <!--[if lt IE 9]>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <![endif]-->
        <!--[if (gte IE 9) | (!IE)]><!-->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <!--<![endif]-->

        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        
        <script src="js/CollagePlus/jquery.collagePlus.jburke.js"></script>
        <script src="js/CollagePlus/extras/jquery.removeWhitespace.js"></script>
        <script src="js/CollagePlus/extras/jquery.collageCaption.js"></script>
    
        <script type="text/javascript">
            // All images need to be loaded for this plugin to work so
            // we end up waiting for the whole window to load in this example
            $(window).load(function () {
                $(document).ready(function(){
                    collage();
                });
            });
            // Here we apply the actual CollagePlus plugin
            function collage() {
                $('.Collage').removeWhitespace().collagePlus(
                    {
                        'allowPartialLastRow' : false,       // Try with and without this
                        'fadeSpeed'     : 2000,
                        'targetHeight'  : 180               // DEFAULT target height, can set per section in jburke version
                    }
                );
            };
        </script>
    
    
    <!-- End CollagePlus --> 

</head>
<body>

    <!-- Wing Left -->
	<div id="WingL" class="projector-section">
	<section class="Collage effect-parent" targetHeight="180">
	    <div class="Image_Wrapper"><img src="images/apple/0.jpg"></div>
	    <div class="Image_Wrapper"><img src="images/apple/1.jpg"></div>
	    <div class="Image_Wrapper"><img src="images/apple/2.jpg"></div>
	</section>
	</div>
	
	
	<!-- Main Wall --> 
	<div id="MainWall" class="projector-section">
	<section class="Collage effect-parent" targetHeight="175">
	    <div class="Image_Wrapper"><img src="images/banana/0.jpg"></div>
	    <div class="Image_Wrapper"><img src="images/banana/1.jpg"></div>
	    <div class="Image_Wrapper"><img src="images/banana/2.jpg"></div>	
	    <div class="Image_Wrapper"><img src="images/fungi/0.jpg"></div>
	    <div class="Image_Wrapper"><img src="images/fungi/1.jpg"></div>
	    <div class="Image_Wrapper"><img src="images/fungi/2.jpg"></div>
	    <div class="Image_Wrapper"><img src="images/giraffe/0.jpg"></div>
	    <div class="Image_Wrapper"><img src="images/giraffe/1.jpg"></div>
	    <div class="Image_Wrapper"><img src="images/giraffe/2.jpg"></div>
	</section>
	</div>	
	
	
	<!-- Wing Right --> 
	<div id="WingR" class="projector-section">
	<section class="Collage effect-parent" targetHeight="150">
	    <div class="Image_Wrapper"><img src="images/carp/0.jpg"></div>
	    <div class="Image_Wrapper"><img src="images/carp/1.jpg"></div>
	    <div class="Image_Wrapper"><img src="images/carp/2.jpg"></div>	
	    <div class="Image_Wrapper"><img src="images/eel/3.jpg"></div>	
	    <div class="Image_Wrapper"><img src="images/eel/4.jpg"></div>		
	    <div class="Image_Wrapper"><img src="images/eel/5.jpg"></div>	
	</section>
	</div>
	
	
	<!-- Rear Right --> 
	<div id="RearR" class="projector-section">
	<section class="Collage effect-parent" targetHeight="200">
	    <div class="Image_Wrapper"><img src="images/david/0.jpg"></div>
	    <div class="Image_Wrapper"><img src="images/david/1.jpg"></div>
	    <div class="Image_Wrapper"><img src="images/david/2.jpg"></div>	
	</section>
	</div>
	
	
	<!-- Rear Left --> 
	<div id="RearL" class="projector-section">
	<section class="Collage effect-parent" targetHeight="130">
	    <div class="Image_Wrapper"><img src="images/eel/0.jpg"></div>
	    <div class="Image_Wrapper"><img src="images/eel/1.jpg"></div>
	    <div class="Image_Wrapper"><img src="images/eel/2.jpg"></div>
        <div class="Image_Wrapper"><img src="images/carp/3.jpg"></div>	
        <div class="Image_Wrapper"><img src="images/carp/4.jpg"></div>	
        <div class="Image_Wrapper"><img src="images/carp/5.jpg"></div>	
	</section>	
	</div>
	
</body>
</html>
